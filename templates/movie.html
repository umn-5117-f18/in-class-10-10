{% extends "base.html" %}

{% block title %}{{ movie.title }}{% endblock %}

{% block content %}

<h1>{{ movie.title }}</h1>

<p>{{ movie.release_year }}</p>
<p>{{ movie.genre }}</p>
<p>{{ movie.summary }}</p>

<div style="max-width: 300px;">
  <img src="{{ movie.poster_image_url }}" class="pure-img">
</div>

<p>debug:</p>
<pre>{{ movie | tojson(indent=2) }}</pre>

{% endblock %}
